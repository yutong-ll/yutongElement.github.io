name: Deploy VitePress Site to GitHub Pages

on:
  # 当推送到master分支时触发部署
  push:
    branches:
      - master
  # 允许手动触发部署
  workflow_dispatch:

# 权限设置，允许actions访问和修改GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 允许并发部署，取消正在运行的旧部署
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 构建作业
  build:
    runs-on: ubuntu-latest
    steps:
      # 检出代码
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 设置Node.js环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 安装依赖
      - name: Install dependencies
        run: npm install  # 使用npm install代替npm ci以解决依赖同步问题

      # 构建VitePress站点
      - name: Build VitePress site
        run: npm run docs:build

      # 上传构建产物作为 artifacts
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 指向VitePress的构建输出目录
          path: docs/.vitepress/dist

  # 部署作业
  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # 部署到GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4